<div [class]="style">
  Hello {{name}}
</div>

<input type="checkbox" (change)="toggle()"/>
<button [disabled]="btnDisabled" #button>Disabled</button>

<p>{{button.disabled}}</p>

<table>
  <tr>
    <th>Ref</th>
    <th>Nom</th>
    <th>Description</th>
  </tr>

  <tr *ngFor="let p of products">
    <td>{{p.reference | uppercase}}</td>
    <td>{{p.nom}}</td>
    <td>{{p.description}}</td>
  </tr>
</table>

<hr/>

<input type="text" [(ngModel)]="name"/>
