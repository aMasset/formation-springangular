<div class="container-fluid">
  <div class="row">
    <div class="col-1">
      Zone de menu
    </div>
    <div class="col-sm">
      <div [class]="style">
        Hello {{name}}
      </div>

      <input type="checkbox" (change)="toggle()"/>
      <button [disabled]="btnDisabled" #button>Disabled</button>

      <p>{{button.disabled}}</p>

      <div class="row col-6">
        <table class="table table-hover">
          <tr>
            <th>Ref</th>
            <th>Nom</th>
            <th>Description</th>
          </tr>

          <tr *ngFor="let p of products">
            <td>{{p.reference}}</td>
            <td>{{p.nom}}</td>
            <td>{{p.description}}</td>
          </tr>
        </table>

        <hr/>

        <input type="text" class="form-control" [(ngModel)]="name"/>
      </div>
    </div>
  </div>
</div>
